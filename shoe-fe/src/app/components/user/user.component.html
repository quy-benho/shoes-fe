<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />

    </div>
  </div>
  <div class="col-md-6">
    <h4>user List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
      >
        {{ user.id }}
        {{ user.username }}
        {{ user.passwrod }}
      </li>
    </ul>

  </div>
</div>
